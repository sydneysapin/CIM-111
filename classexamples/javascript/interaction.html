<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interaction Example</title>
  </head>

  <body>

<h1 id="colorChange">Click here to change background color</h1>
<h1 id="colorChange2">Click here to change background to orange</h1>

<ul>
  <li id="info1" class="info">Info 1</li>
  <li id="info2" class="info">Info 2</li>
  <li id="info3" class="info">Info 3</li>
</ul>
<p id="addInfo"></p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      //All code goes here
      $("#colorChange").click(function(){

        $("body").css("background-color","blue");
      });//end of colorChange.click

    $("#colorChange2").click(function(){
      $("body").css("background-color", "orange");

    }); //end of colorChange2.click

    $("#info1").mouseenter(function(){
      $("#addInfo").html("Hello all");
    }); //end of info1.mouseenter

    $("#info2").mouseenter(function(){
      $("#addInfo").html("<strong>this is bold</strong>");
    });//end of info2.mouseenter

  $("#info3").mouseenter(function(){
    $("#addInfo").html("<img src='https://live.staticflickr.com/4592/27736262759_bde741f85e_b.jpg' alt='image 1'>");
  });//end of info3.mouseenter

$("#info1").mouseleave(function(){
  $("#addInfo").html("");
});//end of info1.mouseleave

$(".info").mouseleave(function(){
  $("#addInfo").html("");
});//end of info.mouseleave


    });
</script>
  </body>
</html>
